<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar" role="banner">
        <div class="container">
            <h1 class="logo">Formulário</h1>
            <p class="subtitle">Preenchimento para vaga de interesse</p>
        </div>
    </header>
    <main class="conteudo" id="conteudo" role="main">
        <div class="container">
        <section aria-labelledby="titulo-form" class="bloco">
            <h2 id="titulo-form">Formulário para vaga</h2>
            <form class="form-contato" action="#" method="post" aria-describedby="ajuda-form">
                <p id="ajuda-form" class="ajuda">
                    Os campos marcados com * são obrigatórios.
                </p>
                <div class="campo">
                    <label for="nome">Nome Completo *</label>
                    <input
                    type="text"
                    id="nome"
                    name="nome"
                    placeholder="Ex.: Julia Souza"
                    required
                    autocomplete="name">
                    <small class="msg" aria-live="polite"></small>
                </div>
                <div class="campo">
                    <label for="email">Email *</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="voce@exemplo.com"
                    required
                    autocomplete="email">
                    <small class="msg" aria-live="polite"></small>
                </div>
                <div class="campo">
                    <label for="telefone">Telefone *</label>
                    <input
                    type="text"
                    name="telefone"
                    id="telefone"
                    placeholder="Ex.: (00)988888888"
                    required
                    autocomplete="telefone">
                </div>
                <div class="campo">
                    <label for="areaInteresse">Área de Interesse</label>
                    <select id="assunto" name="assunto">
                        <option value="">Selecione...</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="educacao">Educação</option>
                        <option value="saude">Saúde</option>
                        <option value="negocios">Negócios</option>
                        <option value="outros">Outros</option>
                    </select>
                    <small class="msg" aria-live="polite"></small>
                </div>
                <div class="campo">
                    <label for="mensagem">Mensagem *</label>
                    <textarea
                    id="mensagem"
                    name="mensagem"
                    rows="6"
                    placeholder="Escreva sua mensagem..."
                    required></textarea>
                    <small class="msg" aria-live="polite"></small>
                </div>
                <div class="campo campo--linha">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Li e concordo com os termos *</label>
                </div>
                <div class="acoes">
                    <button class="botao botao--primario" type="submit">Enviar</button>
                </div>
                <p class="link-instituicao">
                    <a href="https://newtonpaiva.br" target="_blank">Visite nossa Página</a>
                </p>
            </form>
        </section>
    </div>        
</main>
</body>
</html>
