<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar" role="banner">
        <div class="container">
            <h1 class="logo">Form</h1>
            <p class="subtitle">Formulário de cadastro</p>
        </div>
    </header>
    <main class="conteudo" id="conteudo" role="main">
        <div class="container">
            <section aria-labelledby="titulo-instrucoes" class="bloco bloco--intro">
                <h2 id="titulo-instrucoes">Como Funciona</h2>
                <p>Este formulário demonstra boas práticas de marcação, acessibilidade e estilos.
                    Preencha os campos e observe os diferentes estados (foco, erro, sucesso).
                </p>
            </section>
        <section aria-labelledby="titulo-form" class="bloco">
            <h2 id="titulo-form">Fale Comigo</h2>
            <form class="form-contato" action="#" method="post" aria-describedby="ajuda-form">
                <p id="ajuda-form" class="ajuda">
                    Campos marcados com * são obrigatórios.
                </p>
                <div class="campo">
                    <label for="nome">Nome Completo *</label>
                    <input
                    type="text"
                    id="nome"
                    name="nome"
                    placeholder="Ex.: Julia Souza"
                    required
                    autocomplete="name">
                    <small class="msg" aria-live="polite"></small>
                </div>
                <div class="campo">
                    <label for="email">Email *</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="voce@exemplo.com"
                    required
                    autocomplete="email">
                    <small class="msg" aria-live="polite"></small>
                </div>
                <div class="campo">
                    <label for="assunto">Assunto</label>
                    <select id="assunto" name="assunto">
                        <option value="">Selecione...</option>
                        <option value="duvida">Dúvida</option>
                        <option value="orcamento">Orçamento</option>
                        <option value="outros">Outros</option>
                    </select>
                    <small class="msg" aria-live="polite"></small>
                </div>
                <div class="campo">
                    <label for="mensagem">Mensagem *</label>
                    <textarea
                    id="mensagem"
                    name="mensagem"
                    rows="6"
                    placeholder="Escreva sua mensagem..."
                    required></textarea>
                    <small class="msg" aria-live="polite"></small>
                </div>
                <div class="campo campo--linha">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Li e concordo com os termos *</label>
                </div>
                <div class="acoes">
                    <button class="botao botao--primario" type="submit">Enviar</button>
                    <button class="botao botao--fantasma" type="reset">Limpar</button>
                </div>
                <p class="dica-acessibilidade">
                    Dica: use <kdb>Tab</kdb> para navegar pelos campos.
                </p>
            </form>
        </section>
    </div>        
</main>
</body>
</html>
